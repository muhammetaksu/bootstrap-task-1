    <main>
      <div class="container">
        <h2 class="my-4">Contact Us</h2>
        <div class="row my-2">
          <div class="col-md-6">
            <div id="contact-form" class="card mb-3">
              <div class="card-body">
                <div class="alert alert-success" role="alert">
                  Lütfen Formu Doldurunuz.
                </div>
                <form action="" class="row mb-2 text-light">
                  <div class="col-md-6 mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-6 mb-2">
                    <label for="email" class="form-label">E-Mail</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12 mb-2">
                    <label for="phone" class="form-label">Phone</label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12 mb-2">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12 mb-2">
                    <label for="message" class="form-label">Mesaage</label>
                    <textarea
                      type="text"
                      name="message"
                      id="message"
                      class="form-control"
                    >
                    </textarea>
                  </div>

                  <div class="col-md-12 mt-2">
                    <button class="btn btn-outline-warning w-100">
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <iframe
              id="harita"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.1382990261213!2d29.004627714784657!3d41.04410462516943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7a24975fe5d%3A0xa05d7aa13cfcaf89!2sWissen!5e0!3m2!1str!2str!4v1653821908584!5m2!1str!2str"

              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
